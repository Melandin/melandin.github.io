<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Variable Fonts Demo: Italic</title>

<!-- partial:index.partial.html -->

  </div>
  <div id='demo-controls' class="controls">

    <div class="low-value"></div>

      <input type="range" name="range-italic" value="1" id="text-vf-ital" class="controls--italic" min="0" max="1"> <label for="controls__italic">Italic</label>
    </div>

  </div>
